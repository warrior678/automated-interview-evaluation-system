<!DOCTYPE html>
<html>
<body>
  <h2>WebSocket Test</h2>
  <button onclick="connect()">Connect</button>
  <input id="msg" placeholder="Type answer">
  <button onclick="sendMsg()">Send</button>
  <pre id="log"></pre>

  <script>
    let ws;

    function connect() {
      ws = new WebSocket("ws://127.0.0.1:8000/ws/interview");
      ws.onmessage = (e) => {
        document.getElementById("log").textContent += e.data + "\n";
      };
    }

    function sendMsg() {
      ws.send(document.getElementById("msg").value);
    }
  </script>
</body>
</html>
